<header>
<a href="{{ site.baseurl }}/">
<span itemprop="publisher" itemscope itemtype="http://schema.org/Organization"><span id="blog-name" itemprop="name">{{ site.name }}</span></span>
</a>
<span class="site-description">{{ site.description }}</span>
<nav>
{% for navlink in site.navlinks %}<a href="{% unless navlink.url contains "://" %}{{ site.url }}/{% endunless %}{{ navlink.url }}">{{ navlink.text }}</a>{% unless forloop.last %} | {% endunless %}{% endfor %}
</nav>
</header>
