<header>
<a href="{{ site.baseurl }}/">
<span itemprop="publisher" itemscope itemtype="http://schema.org/Organization"><h1 itemprop="name">{{ site.name }}</h1></span>
</a>
<h2 class="site-description">{{ site.description }}</h2>
<nav>
{% for navlink in site.navlinks %}<a href="{% unless navlink.url contains "://" %}{{ site.url }}/{% endunless %}{{ navlink.url }}">{{ navlink.text }}</a>{% unless forloop.last %} | {% endunless %}{% endfor %}
</nav>
</header>
