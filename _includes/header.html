<header>
  <img src="{% if page.mainimage %}{{ page.mainimage }}{% else %}https://www.puppy-snuggles.com/images/family-snuggling-with-dog.jpg{% endif %}" />
	<a href="{{ site.baseurl }}/">
    <span itemprop="publisher" itemscope itemtype="http://schema.org/Organization"><span class="blog-name" itemprop="name">
      {{ site.name }}
    </span></span>
  </a>
  <span class="social-links">
    {% for sociallink in site.sociallinks %}<a href="{{ sociallink.url }}"><i class="{{ sociallink.icon }}" style="color: {{ sociallink.color | replace: '\#', '#' }};" aria-hidden="true"></i></a>{% endfor %}
  </span>
  <nav>
    <a href="{{ site.url }}"><i class="fas fa-home" aria-hidden="true"></i></a>
    {% for navlink in site.navlinks %}<a href="{{ site.url }}/{{ navlink.url }}">{{ navlink.text }}</a>{% endfor %}
  </nav>
  <script async src="https://cse.google.com/cse.js?cx=2cd53684efd5c240c"></script>
  <div class="gcse-searchbox-only"></div>
</header>
