---
layout: bottom-ad
title: Puppy Snuggles Blog
permalink: /blog2/
---

<style>
#container, .inner {
	max-width: 100%;
	width: 100%
}

ul {
	list-style: none;
	text-align: center;
	margin: 0 auto;
}
	
li {
	display: inline-block;
	margin: 1em;
	width: 300px;
	height: 200px;
	overflow: hidden;
	padding: 0;
	
}
	
li:hover {
	 transform: scale(1.1);
}
	
h3 {
	margin: 0;
	font-size: 1em;
	display: inline;
}
	
h3 + span {
	font-size: 0.8em;
	white-space: nowrap;
}
	
ul a {
	color: #6d6d6d;
	text-shadow: 0 1px 0 rgba(255,255,255,0.8);
}

.post-image {
	width: 100%;
	height: 100px;
	background-size: 100%;
}
	
figcaption {
	text-align: left;
}	
</style>

<ul>
{% for post in site.posts %}
<a href="{{ post.url }}"><li>
<figure>
<div class="post-image" style="background-image: url({{ site.url }}/{{ post.image }})"></div>
<figcaption>
<h3>{{ post.title }}</h3>
<span>{{ post.date | date: "%B %e, %Y" }}</span>
<div>{{ post.excerpt | strip_html }}</div>
</figcaption>
</figure>
</li></a>
{% endfor %}
</ul>
