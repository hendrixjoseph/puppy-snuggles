---
layout: bottom-ad
title: Puppy Snuggles Blog
permalink: /blog2/
---

<style>
.page h1, h2 {
	text-align: center;
}
ul {
	list-style: none;
	text-align: center;
}
li {
	display: inline-block;
	margin: 1em;
}
li:hover {
	opacity: 0.8;
}
</style>

<ul>
{% for post in site.posts %}
<li><a href="{{ post.url }}">
<figure>
<img src="{{ site.url }}/{{ post.image }}" alt="{{ post.title }}" />
<figcaption>
<div>{{ post.title }}</div>
<div>{{ post.date | date: "%B %e, %Y" }}</div>
<div>{{ post.excerpt }}</div>
</figcaption>
</figure>
</a></li>
{% endfor %}
</ul>
