---
layout: bottom-ad
title: Puppy Snuggles Blog
permalink: /blog2/
---

<style>
#container, .inner {
	max-width: 100%;
}
	
.page h1, h2 {
	text-align: center;
}

ul {
	list-style: none;
	text-align: center;
	margin: 0 auto;
}
	
li {
	display: inline-block;
	margin: 1em;
	max-width: 300px;
	max-height: 200px;
	overflow: hidden;
}
	
li:hover {
	 transform: scale(1.1);
}
</style>

<ul>
{% for post in site.posts %}
<a href="{{ post.url }}"><li>
<figure>
<img src="{{ site.url }}/{{ post.image }}" alt="{{ post.title }}" />
<figcaption>
<div>{{ post.title }}</div>
<div>{{ post.date | date: "%B %e, %Y" }}</div>
<div>{{ post.excerpt }}</div>
</figcaption>
</figure>
</li></a>
{% endfor %}
</ul>
