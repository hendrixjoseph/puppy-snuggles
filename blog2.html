---
layout: bottom-ad
title: Puppy Snuggles Blog
permalink: /blog2/
---

<style>
#container, .inner {
	max-width: 100%;
	width: 100%
}

ul {
	list-style: none;
	text-align: center;
	margin: 0 auto;
}
	
ul li {
	display: inline-block;
	margin: 1em;
	width: 300px;
	height: 200px;
	overflow: hidden;
	padding: 0;
	
}
	
li:hover {
	 transform: scale(1.1);
}
	
h3 {
	margin: 0;
	font-size: 1em;
	display: inline;
}
	
h3 + span {
	font-size: 0.8em;
	white-space: nowrap;
}
	
ul a {
	color: #6d6d6d;
	text-shadow: 0 1px 0 rgba(255,255,255,0.8);
}

.affliate-image,
.post-image {
	width: 100%;
	height: 100px;
}

.post-image {
	background-size: 100%;
}

.affliate-image {
 	background-repeat: repeat-x;
}
	
figcaption {
	text-align: left;
}	
</style>

<ul>{% assign productindex = 0 %}
{% for post in site.posts %}
<a href="{{ post.url }}"><li>
<figure>
<div class="post-image" style="background-image: url({{ site.url }}/{{ post.image }})"></div>
<figcaption>
<h3>{{ post.title }}</h3>
<span>{{ post.date | date: "%B %e, %Y" }}</span>
<div>{{ post.excerpt | strip_html }}</div>
</figcaption>
</figure>
</li></a>{% capture modulo %}{{ forloop.index | modulo:5 }}{% endcapture %}
{% if modulo == '0' %}
<a href="https://www.amazon.com/{{ site.data.amazon-products[{% increment productindex %}].asin }}?tag=puppy-post-list-20"><li>
<figure>
<div class="affliate-image" style="background-image: url({{ site.url }}/images/product/{{ site.data.amazon-products[{% increment productindex %}].image }});"></div>
<figcaption>
<h3>{{ site.data.amazon-products[{% increment productindex %}].name }}</h3>
<span>This is an affiliate link.</span>
<div>Purchase {{ site.data.amazon-products[{% increment productindex %}].name }} on Amazon</div>
</figcaption>
</figure>
</li></a>
{% endif %}{% endfor %}
</ul>
