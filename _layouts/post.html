---
layout: bottom-ad
---

<article class="post">
  <h1 itemprop="headline">{{ page.title }}</h1> 
  <hr class="post-info" />
  <div class="post-info">
    <span itemprop="datePublished" content="{{ page.date | date: "%Y-%m-%d" }}" class="date">{{ page.date | date: "%B %e, %Y" }}</span>
    <meta itemprop="dateModified" content="{% if page.updated %}{{ page.updated }}{% else %}{{ page.date | date: "%Y-%m-%d" }}{% endif %}" />
	{% if page.author %}<span>by {% if page.author-url %}<a href="{{ page.author-url }}">{% endif %}{{ page.author }}{% if page.author-url %}</a>{% endif %}{% endif %}
  </div>
  <hr class="post-info" />

  <div class="post-body" itemprop="articleBody">
    {{ content }}
  </div>  
</article>
