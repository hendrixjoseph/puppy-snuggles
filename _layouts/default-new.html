<!DOCTYPE html>
<html lang="en-us">
  <head itemscope itemtype="http://schema.org/WebSite">
	<title itemprop='name'>{% if page.title %}{{ page.title }}{% else %}{{ site.name }}{% endif %}</title>
	{% include meta/meta.html %}
	{% include meta/opengraph.html %}
	{% include meta/twittercard.html %}
	<meta name="p:domain_verify" content="cf6d37065b804cce85a94cda40120ee1"/>
	<link rel="shortcut icon" href="/favicon.ico?" type="image/x-icon">
	<link rel="icon" href="/favicon.ico?" type="image/x-icon">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
	<link rel="stylesheet" href="{{ site.url }}/css/font-awesome/fontawesome.css" />
	<link rel="stylesheet" href="{{ site.url }}/css/font-awesome/brands.css" />
	<link rel="stylesheet" href="{{ site.url }}/css/font-awesome/solid.css" />
	<!-- link rel="stylesheet" type="text/css" href="{{ site.url }}/style.css" / -->
  </head>
  <body>

<style>
  body {
    margin: 0;
    padding: 0;
    height: 100%;
  }
  
  body, header .search, header .search button {
    color: black;
    background: whitesmoke;
  }
  
  header nav a, header .search button, footer, footer a {
	  color: whitesmoke;
    background: black;
  }
  
  .container {
    min-height:100%;
    position:relative;
  }

  header img {
	  width: 100%;
  }

  header #blog-name {
    font-family: 'Chivo', 'Helvetica Neue', Helvetica, Arial, serif;
    font-size: 100px;
    font-weight: 900;
    line-height: 1.2;
    color: #303030;
    letter-spacing: -1px;

    position: absolute;
    top: 0;
  }

  header .social-links {
		font-size: xx-large;
		margin: 10px 30px;
    z-index: 100;
		position: fixed;
		right: 0;
		top: 0;
  }

  header .social-links a {
		margin: 5px;
  }

  header nav {
		font-size: 40px;
		padding-bottom: 5px;
    display: inline-block;
  }
  
  header nav a {
		margin: 10px;
		text-decoration: none;
		border-right: 1px solid whitesmoke;
		padding: 5px 30px 5px 10px;
  }
	
  header .search {
	  font-size: 40px;    
    display: inline-block;
    border-radius: 10px;
    position: absolute;
    right: 10px;
  }
  
  header .search span {
    
  }
  
  header .search input {
    padding: 5px;
    border: none;
    font-size: 20px;
  }
  
  header .search button {
    padding: 0 10px;
    background: none;
    border: none;
    cursor: pointer;
    font-size: 40px;
  }

  section {
    margin: 8px;
    padding-bottom: 60px;
  }
	  
  section .front-page-links {
	  
  }
  
  section .front-page-links div {
    max-width: 825px;
    margin: 25px auto;
  }
  
  section .front-page-links img, section .front-page-links span  {
	  display: inline-block;
  }
  
  section .front-page-links img {
    width: 289px;
    height: 289px;
  }
  
  section .front-page-links h2 {
	  margin: 0;
  }
  
  section .front-page-links span {
	  vertical-align: top;
    padding: 10px;
    max-width: 500px;
  }

  footer {
	  text-align: center;
	  position: absolute;
    bottom: 0;
    height: 40px;
    padding: 10px 0;
    width: 100%;	
  }
  
  footer div {
     margin-bottom: 5px;
  }
</style>

<div class="container">
  <header>
  <img src="https://www.puppy-snuggles.com/images/family-snuggling-with-dog.jpg" />
	<a href="{{ site.baseurl }}/">
<span itemprop="publisher" itemscope itemtype="http://schema.org/Organization"><span id="blog-name" itemprop="name">{{ site.name }}</span></span>
</a>
<span class="social-links">{% for sociallink in site.sociallinks %}<a href="{{ sociallink.url }}"><i class="{{ sociallink.icon }}" style="color: {{ sociallink.color | replace: '\#', '#' }};" aria-hidden="true"></i></a>{% endfor %}</span>
<nav><a href="{{ site.url }}"><i class="fas fa-home" aria-hidden="true"></i></a>
{% for navlink in site.navlinks %}<a href="{{ site.url }}/{{ navlink.url }}">{{ navlink.text }}</a>{% endfor %}
</nav>
<form class="search" name="searchform" action="https://www.google.com/search" target="_blank" method="GET" onsubmit="document.searchform.q.value = document.searchform.searchfield.value + ' site:puppy-snuggles.com';">
  <input type="hidden" name="q" />
  <span><input type="search" required name="searchfield" placeholder="search puppy snuggles" size="50" /></span>
  <button type="submit" value="Submit"><i class="fas fa-search" aria-hidden="true"></i></button>
</form>
  </header>

  <section>
  {{ content }}
  </section>

  <footer>
	<div>&copy; 2018 <a href="https://hendrixjoseph.github.io/">Joseph Hendrix</a></div>
	<div style="font-size: 0.75em"><a href="{{ site.url }}/privacy/">Privacy Policy</a> - <a href="{{ site.url }}/sitemap/">Sitemap</a></div>
	</footer>
  </div>
  <script src="//z-na.amazon-adsystem.com/widgets/onejs?MarketPlace=US&adInstanceId=9f3e6fd9-f23f-4f8d-9b39-937fb11c51cb"></script>
  </body>
</html>
