<!DOCTYPE html>
<html lang="en-us">
  <head itemscope itemtype="http://schema.org/WebSite">
	<title itemprop='name'>{% if page.title %}{{ page.title }}{% else %}{{ site.name }}{% endif %}</title>
	{% include meta/meta.html %}
	{% include meta/opengraph.html %}
	{% include meta/twittercard.html %}
	<meta name="p:domain_verify" content="cf6d37065b804cce85a94cda40120ee1"/>
	<link rel="shortcut icon" href="/favicon.ico?" type="image/x-icon">
	<link rel="icon" href="/favicon.ico?" type="image/x-icon">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
	<link rel="stylesheet" href="{{ site.url }}/css/font-awesome/fontawesome.css" />
	<link rel="stylesheet" href="{{ site.url }}/css/font-awesome/brands.css" />
	<link rel="stylesheet" href="{{ site.url }}/css/font-awesome/solid.css" />
	<!-- link rel="stylesheet" type="text/css" href="{{ site.url }}/style.css" / -->
  </head>
  <body>

<style>
  body {
    margin: 0;
    height: 100%;
    background: whitesmoke;
  }

  header, footer {
	  background: black;
  }

  header img {
	  width: 100%;
  }

  header #blog-name {
    font-family: 'Chivo', 'Helvetica Neue', Helvetica, Arial, serif;
    font-size: 100px;
    font-weight: 900;
    line-height: 1.2;
    color: #303030;
    letter-spacing: -1px;

    position: absolute;
    top: 0;
  }

  header .social-links {
		font-size: xx-large;
		margin: 10px 30px;

		position: fixed;
		right: 0;
		top: 0;
  }

  header .social-links a {
		margin: 5px;
  }

  header nav {
		font-size: 40px;
		padding-left: 5px;
  }
  
  header nav a {
		margin: 10px;
		text-decoration: none;
		border-right: 1px solid whitesmoke;
		padding: 3px 10px 1px 10px;
  }

  section {
     margin: 8px;     
  }
	  
  section .front-page-links {
	  
  }
  
  section .front-page-links div {
    width: 50%;
    margin: 25px auto;
  }
  
  section .front-page-links img, section .front-page-links span  {
	  display: inline-block;
  }
  
  section .front-page-links h2 {
	  margin: 0;
  }
  
  section .front-page-links span {
	  vertical-align: top;
    padding: 10px;
  }

  footer {
	  text-align: center;
	  position: absolute;
    bottom: 0;
    width: 100%;	
  }
  
  footer div {
     margin-bottom: 5px;
  }
	  
  header nav a, footer, footer a {
	  color: whitesmoke;  
  }
</style>

  <header>
  <img src="https://www.puppy-snuggles.com/images/family-snuggling-with-dog.jpg" />
	<a href="{{ site.baseurl }}/">
<span itemprop="publisher" itemscope itemtype="http://schema.org/Organization"><span id="blog-name" itemprop="name">{{ site.name }}</span></span>
</a>
<span class="social-links">{% for sociallink in site.sociallinks %}<a href="{{ sociallink.url }}"><i class="{{ sociallink.icon }}" style="color: {{ sociallink.color | replace: '\#', '#' }};" aria-hidden="true"></i></a>{% endfor %}</span>
<nav><a href="{{ site.url }}"><i class="fas fa-home" aria-hidden="true"></i></a>
{% for navlink in site.navlinks %}<a href="{{ site.url }}/{{ navlink.url }}">{{ navlink.text }}</a>{% endfor %}
</nav>
<span class="search"><input type="text" name="search" placeholder="search" size="50" /><i class="fas fa-search" aria-hidden="true"></i></span>
</header>

  <section>
  {{ content }}
  </section>
  </div>

  <footer>
	<div>&copy; 2018 <a href="https://hendrixjoseph.github.io/">Joseph Hendrix</a></div>
	<div style="font-size: 0.75em"><a href="{{ site.url }}/privacy/">Privacy Policy</a> - <a href="{{ site.url }}/sitemap/">Sitemap</a></div>
	</footer>
  <script src="//z-na.amazon-adsystem.com/widgets/onejs?MarketPlace=US&adInstanceId=9f3e6fd9-f23f-4f8d-9b39-937fb11c51cb"></script>
  </body>
</html>
