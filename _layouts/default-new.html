<!DOCTYPE html>
<html lang="en-us">
<head itemscope itemtype="http://schema.org/WebSite">
	<title itemprop='name'>{% if page.title %}{{ page.title }}{% else %}{{ site.name }}{% endif %}</title>
	{% include meta/meta.html %}
	{% include meta/opengraph.html %}
	{% include meta/twittercard.html %}
	<meta name="p:domain_verify" content="cf6d37065b804cce85a94cda40120ee1"/>
	<link rel="shortcut icon" href="/favicon.ico?" type="image/x-icon">
	<link rel="icon" href="/favicon.ico?" type="image/x-icon">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
	<link rel="stylesheet" href="{{ site.url }}/css/font-awesome/fontawesome.css" />
	<link rel="stylesheet" href="{{ site.url }}/css/font-awesome/brands.css" />
	<link rel="stylesheet" href="{{ site.url }}/css/font-awesome/solid.css" />
	<!-- link rel="stylesheet" type="text/css" href="{{ site.url }}/style.css" / -->
</head>
<body>

<style>
	@import url('https://fonts.googleapis.com/css?family=Sedgwick+Ave+Display');
	
  body {
    margin: 0;
    padding: 0;
    height: 100%;
  }
  
  body, header .search, header .search input, header .search button {
    color: black;
    background: whitesmoke;
  }
  
  header, header .blog-name, header nav a, footer, footer a {
	  color: whitesmoke;
    background: black;
  }
  
  .container {
    min-height:100%;
    position:relative;
  }

  header img {
	  width: 100%;
  }

  header .blog-name {
    font-family: 'Sedgwick Ave Display', cursive;
    font-size: 100px;
    font-weight: 900;
    line-height: 1.2;
    letter-spacing: -1px;
    background: none;
    position: absolute;
    top: 0;
    left: 10px;
  }

  header .social-links {
		font-size: xx-large;
		margin: 10px 30px;
    z-index: 100;
		position: fixed;
		right: 0;
		top: 0;
  }

  header .social-links a {
		margin: 5px;
  }

  header nav {
		font-size: 40px;
		padding-bottom: 5px;
    display: inline-block;
  }
  
  header nav a {
		margin: 10px;
		text-decoration: none;
		border-right: 1px solid whitesmoke;
		padding: 5px 30px 5px 10px;
  }
	
  header .search {
	  font-size: 40px;    
    display: inline-block;
    border-radius: 15px;
    position: absolute;
    right: 10px;
  }
  
  header .search span {
    position: relative;
    left: 10px;
    bottom: 5px;
  }
  
  header .search input {
    padding: 5px;
    border: none;
    font-size: 20px;
  }
  
  header .search button {
    padding: 0 10px;
    border: none;
    border-left: 1px solid black;
    background: none;
    cursor: pointer;
    font-size: 40px;
  }

  section {
    margin: 8px;
    padding-bottom: 60px;
  }
	  
  section .front-page-links {
	  
  }
  
  section .front-page-links div {
    max-width: 825px;
    margin: 25px auto;
  }
  
  section .front-page-links img, section .front-page-links span  {
	  display: inline-block;
  }
  
  section .front-page-links img {
    width: 289px;
    height: 289px;
  }
  
  section .front-page-links h2 {
	  margin: 0;
  }
  
  section .front-page-links span {
	  vertical-align: top;
    padding: 10px;
    max-width: 500px;
  }

  footer {
	  text-align: center;
	  position: absolute;
    bottom: 0;
    height: 40px;
    padding: 10px 0;
    width: 100%;	
  }
  
  footer div {
     margin-bottom: 5px;
  }
</style>
{% include facebook.html %}
{% include google/analytics.html %}
<div class="container">
{% include header-new.html %}
{% include google/adsense.html %}
<section>
{{ content }}
</section>

{% include footer-new.html %}
</div>

<script src="//z-na.amazon-adsystem.com/widgets/onejs?MarketPlace=US&adInstanceId=9f3e6fd9-f23f-4f8d-9b39-937fb11c51cb"></script>
</body>
</html>
