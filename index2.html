<style>
h2.main {
  margin: 0;
  text-align: center;
  font-variant: small-caps;
  background-color: lightblue;
}
	
#container, .inner {
	max-width: 100%;
	width: 100%
}
	
ul {
	list-style: none;
	text-align: center;
	margin: 0 auto;
}
	
ul li {
	display: inline-block;
	margin: 1em;
	width: 385px;
	height: 225px;
	overflow: hidden;
	padding: 0;
	
}
	
li:hover {
	 transform: scale(1.1);
}
	
h3 {
	margin: 0;
	font-size: 1em;
	display: inline;
}
	
h3 + span {
	font-size: 0.8em;
	white-space: nowrap;
}
	
ul a {
	color: #6d6d6d;
	text-shadow: 0 1px 0 rgba(255,255,255,0.8);
}

.post-image {
	width: 100%;
	height: 100px;
}
.post-image {
	background-size: 100%;
}
.affliate-image {
 	background-repeat: repeat-x;
}
	
figcaption {
	text-align: left;
}	
</style>

<h2 class="main">Do you enjoy snuggling with your puppy?</h2>

<ul>
{% for link in site.frontpagelinks %}
<a href="{{ site.url }}{{ link.url }}"><li>
<figure>
<img src="{{ site.url }}{{ link.url }}" alt="{{ link.title }}" />
<figcaption>
<h3>{{ link.title }}</h3>
</figcaption>
</figure>
</li></a>
{% endfor %}
</ul>
